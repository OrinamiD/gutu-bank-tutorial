<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Banks</title>
</head>
<body>
    <header>
        <h1>Transfer to other banks</h1>
    
    </header>
    <main>
        <div>
            <form action="">
                <label for="account number">Account Number</label>
                <input type="number"><br><br>
                <label for="account name">Account Name</label>
                <input type="text"><br><br>
                <label for="bank">Bank</label>
                <select name="bank" id="">
                    <option value="uba">UBA</option>
                <option value="access bank">Access Bank</option>
                <option value="fidelity">Fidelity</option>
                <option value="zenith">Zenith</option>
                <option value="gtb">GTB</option>
                <option value="keystone">Keystone</option>
                <option value="fmb">FMB</option>
                <option value="opay">Opay</option>
                <option value="palmpay">Palmpay</option>
                <option value="monie point">Monie Point</option>
                <option value="microfinance ">Microfinance Bank</option>
                <option value="first bank">First Bank</option><br><br>
                </select><br><br>
                <label for="amount">Amount</label>
                <input type="number"><br><br>
                <label for="pin">Pin</label>
                <input type="password">
                <button type="submit">Submit</button>

                
            </form>
        </div>
    </main>
</body>
</html>
